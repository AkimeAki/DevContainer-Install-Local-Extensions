volumes:
  node_modules:

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    init: true
    environment:
      TZ: Asia/Tokyo
      CHOKIDAR_USEPOLLING: 1
      HOST: 0.0.0.0
    working_dir: /app/
    volumes:
      - ./:/app/
      - node_modules:/app/node_modules/
